<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <!-- css links -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main class="py-5">
        <section class="bookmark container">
            <header class="d-flex justify-content-center">
                <h1 class="py-2 text-center position-relative">Bookmarker</h1>
            </header>

            <div class="body mt-5 py-4 px-3 d-flex flex-column align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name-input w-100">
                    <label for="bookmarkName" class="pb-2 fw-semibold d-flex align-items-center">
                        <div class="icon me-2">
                            <i class="fa-solid fa-book-bookmark"></i>
                        </div>
                        Site Name
                    </label>
                    <input oninput="isValidBookmarkField(bookmarkNameRegex , this)" type="text" id="bookmarkName" class="form-control" placeholder="Bookmark Name">
                </div>

                <div class="site-url-input w-100">
                    <label for="bookmarkUrl" class="pb-2 fw-semibold d-flex align-items-center">
                        <div class="icon me-2">
                            <i class="fa-solid fa-link"></i>
                        </div>
                        Site URL
                    </label>
                    <input oninput="isValidBookmarkField(bookmarkUrlRegex , this)" type="url" id="bookmarkUrl" class="form-control" placeholder="Website URL">
                </div>

                <button onclick="addBookmark()" class="btn px-5 text-light submit-btn">Submit</button>
            </div>

            <div class="my-table mt-4 mb-3 text-center bg-light">
                <div class="container">
                    <div class="row row-cols-4">
                        <div class="col py-2 fw-semibold d-flex justify-content-center align-items-center">
                            <p>Index</p>
                        </div>
                        <div class="col py-2 fw-semibold d-flex justify-content-center align-items-center">
                            <p>Website Name</p>
                        </div>
                        <div class="col py-2 fw-semibold d-flex justify-content-center align-items-center">
                            <p>Visit</p>
                        </div>
                        <div class="col py-2 fw-semibold d-flex justify-content-center align-items-center">
                            <p>Delete</p>
                        </div>

                    </div>
                    <div id="allBookmarksTable" class="row row-cols-4">
                        
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog m-0 translate-middle start-50 top-50 px-4">
                <div class="modal-content p-4">
                    <div class="modal-header border-0 p-0 py-3 mb-4 d-flex justify-content-between align-items-center">
                        <div class="circles d-flex gap-2">
                            <div class="circle red"></div>
                            <div class="circle yellow"></div>
                            <div class="circle green"></div>
                        </div>
                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div class="modal-body p-0">
                        <p class="fw-semibold fs-5">Site Name or Url is not valid, Please follow the rules below :</p>
                        <ul class="list-unstyled">
                            <li class="d-flex align-items-baseline">
                                <div class="icon me-2 d-flex justify-content-center align-items-center">
                                    <i class="fa-regular fa-circle-right"></i>
                                </div>
                                <p class="mb-2">
                                    Site name must contain at least 3 characters
                                </p>
                            </li>
                            <li class="d-flex align-items-baseline">
                                <div class="icon me-2 d-flex justify-content-center align-items-center">
                                    <i class="fa-regular fa-circle-right"></i>
                                </div>
                                <p class="mb-0">
                                    Site URL must be a valid one
                                </p>
                            </li>
                        </ul>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
