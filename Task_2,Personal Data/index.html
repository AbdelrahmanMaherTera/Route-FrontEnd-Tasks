<html>
    <title>

    </title>

    <body style="background-color: #a32b2d;">
        <form>
            <fieldset>
                <legend style="background-color: #4e80a3;">Personal Data</legend>
                <fieldset style="background-color: #d9a51e;">
                    <legend style="background-color: #6395eb; height: 50px;"><center><p>Your Name</p></center></legend>
                    <table cellspacing="10">
                        <tr>
                            <td>
                                <label for="FName">First Name</label>
                            </td>

                            <td>
                                <p>:</p>
                            </td>

                            <td>
                                <input type="text" id="FName" name="FName" placeholder="ex abdo" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="SName">Second Name</label>
                            </td>

                            <td>
                                <p>:</p>
                            </td>

                            <td>
                                <input type="text" id="SName" name="SName" placeholder="ex tera" required>
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <br><br><br>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="phone">Your phone</label>
                        </td>

                        <td>
                            <p>:</p>
                        </td>

                        <td>
                            <input type="number" name="phoneNum" id="phone" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>

                        <td>
                            <p>:</p>
                        </td>

                        <td>
                            <input type="email" name="email" id="email" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="pass">password</label>
                        </td>

                        <td>
                            <p>:</p>
                        </td>

                        <td>
                            <input type="password" name="password" id="pass" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="re-pass">re-password</label>
                        </td>

                        <td>
                            <p>:</p>
                        </td>

                        <td>
                            <input type="password" name="re-password" id="re-pass" required>
                        </td>
                    </tr>
                </table>

                <br><br><br>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <input type="radio" name="gender" value="male" id="m" required>
                        </td>
                        <td>
                            <label for="m">male</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="radio" name="gender" value="female" id="f" required>
                        </td>

                        <td>
                            <label for="f">female</label>
                        </td>
                    </tr>
                </table>

                <br><br><br>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <input type="checkbox" name="status" value="student" id="s">
                        </td>

                        <td>
                            <label for="s">Student</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="checkbox" name="status" value="graduated" id="g">
                        </td>

                        <td>
                            <label for="g">Graduated</label>
                        </td>
                    </tr>
                </table>

                <br><br><br>

                <select name="countries">
                    <optgroup label="Egypt">
                        <option value="Portsaid" selected>Portsaid</option>
                    </optgroup>
                    <optgroup label="Saudi Arabia">
                        <option value="Jeddah">Jeddah</option>
                        <option value="Riyadh">Riyadh</option>
                    </optgroup>
                    <optgroup label="Emirates" disabled>
                        <option value="Dubai">Dubai</option>
                        <option value="Abu Dhabi">Abu Dhabi</option>
                        <option value="Sharjah">Sharjah</option>
                    </optgroup>
                </select>

                <br><br>

                <button style="background-color: #a32b2d; border: none;">
                    <img  src="./submet_button.png" alt="submet_button" width="75">
                </button>
            </fieldset>
        </form>
    </body>
</html>
