<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- css links -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg text-white py-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="brand-logo me-2">
                    <img class="w-100" src="./images/logo.png" alt="image logo">
                </div>
                <div class="brand-name">
                    <h1>Weather</h1>
                    <p class="m-0">tagline goes here</p>
                </div>
            </a>
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item border-none">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="search">
        <div class="container">
            <div class="find-location position-relative text-white">
                <input type="text" id="searchInput" placeholder="Find your location...">
                <button id="submitBtn">Find</button>
            </div>
        </div>
    </section>

    <section class="forecast-table">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 gy-3 g-lg-0 forecast-container">
                <div class="col">
                    <div class="today forecast">
                        <div class="forecast-header" id="today">
                            <div class="day">
                                <p id="todayDayName">Tuesday</p>
                            </div>

                            <div class="date">
                                <p id="todayMonthName">8October</p>
                            </div>
                        </div>

                        <div class="forecast-content">
                            <div class="location">
                                <p id="todayLocation">cairo</p>
                            </div>

                            <div class="degree">
                                <div class="num">
                                    <p id="todayTemp">27.8<sup>o</sup>c</p>
                                </div>

                                <div class="forecast-icon">
                                    <img id="todayConditionImage" src="./images/113.png" alt="">
                                </div>
                            </div>

                            <div class="custom">
                                <p id="todayConditionText">clear</p>
                            </div>

                            <div class="info">
                                <span>
                                    <img src="./images/icon-umberella.png" alt="">
                                    <span id="himidity">20%</span>
                                </span>
                                <span>
                                    <img src="./images/icon-wind.png" alt="">
                                    <span id="windSpeed">18km/h</span>
                                </span>
                                <span>
                                    <img src="./images/icon-compass.png" alt="">
                                    <span id="windDirection">East</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="forecast meddel">
                        <div class="forecast-header">
                            <div class="day">
                                <p class="nextDayName">Wednesday</p>
                            </div>
                        </div>

                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img class="nextDayImage" src="./images/113 (1).png" alt="">
                            </div>
                            
                            <div class="degree">
                                <div class="num">
                                    <h1 class="nextDayMaxTemp">34.4<sup>o</sup>c</h1>
                                    <p class="nextDayMinTemp">27.8<sup>o</sup>c</p>
                                </div>
                            </div>

                            <div class="custom">
                                <p class="nextDayConditionText">Sunny</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="forecast">
                        <div class="forecast-header">
                            <div class="day">
                                <p class="nextDayName">Thursday</p>
                            </div>
                        </div>

                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img class="nextDayImage" src="./images/113 (1).png" alt="">
                            </div>
                            
                            <div class="degree">
                                <div class="num">
                                    <h1 class="nextDayMaxTemp">34.4<sup>o</sup>c</h1>
                                    <p class="nextDayMinTemp">27.8<sup>o</sup>c</p>
                                </div>
                            </div>

                            <div class="custom">
                                <p class="nextDayConditionText">Sunny</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="subscribe-form mb-4 mb-md-0">
                        <input type="text" placeholder="Enter your email to subscribe...">
                        <button>Subscribe</button>
                    </div>
                </div>

                <div class="col-md-3 offset-md-1 d-flex align-items-center">
                    <div class="social-media">
                        <a href="#" class="icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-pinterest"></i>
                        </a>
                    </div>
                </div>
            </div>
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
