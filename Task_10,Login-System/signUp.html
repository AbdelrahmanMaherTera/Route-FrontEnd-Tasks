<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- css links -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signUp-Style.css">
</head>
<body>
    
    <div class="container my-5 text-center">
        <div class="sign-up-body p-5 w-75 m-auto">
            <h1>Smart Login System</h1>
            <input class="form-control my-3 mb-1 bg-transparent text-white shadow-none" type="text" name="name" id="name" placeholder="Enter your name">
            <p id="nameError" class="text-danger text-start px-2 d-none">Invalid name must contain at least 2 characters</p>
            <input class="form-control my-3 mb-1 bg-transparent text-white shadow-none" type="email" name="email" id="email" placeholder="Enter your email">
            <p id="emailError" class="text-danger text-start px-2 d-none">Invalid email</p>
            <input class="form-control my-3 mb-1 bg-transparent text-white shadow-none" type="password" name="password" id="password" placeholder="Enter password">
            <p id="passwordError" class="text-danger text-start px-2 d-none">password must contain 1 number (0-9) , 1 uppercase letters , 1 lowercase letters , 1 non-alpha numeric number and 8-16 characters with no space</p>
            <p id="programState" class="mt-3"></p>
            <button id="signUpBtn" class=" btn w-100 my-3">Sign Up</button>
            <p class="text-white">
                You have an account? <a href="./login.html">Sign in</a>
            </p>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signUp.js"></script>
</body>
</html>
